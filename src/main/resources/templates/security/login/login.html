<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="/common/layout">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{exercise.security.authenticate.title}"></title>
</head>
<body>

    <div layout:fragment="content">
        <div align="center">
            <div class="page-header">
                <h3 th:text="#{exercise.security.authenticate.title}"></h3>
            </div>
            <div class="container">
                <form  th:action="@{/authenticate}" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" th:text="#{security.userName}"></label>
                        <div class="col-xs-3">
                            <input type="text" name="username" placeholder="ユーザ名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" th:text="#{security.password}"></label>
                        <div class="col-xs-3">
                            <input type="password" name="password" placeholder="パスワード" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-10">
                            <button class="btn btn-primary" type="submit" th:text="#{btn.login}" name="login"></button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="color:red;">
                <p>
                    <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
                        <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
