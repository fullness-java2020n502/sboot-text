<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/common/layout">
<head>
    <meta charset="UTF-8"/>
    <title>セッション</title>
</head>
<body>

<div layout:fragment="content">
    <div align="center">
        <div class="page-header">
            <h3>セッション　入力画面</h3>
        </div>

        <div align="center">
            <div class="container">
                <form class="form-horizontal" th:action="@{/session/confirm}" method="POST" th:object="${empForm}">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="数値データ"></label>
                        <div class="col-xs-3">
                            <input type="number" name="intValue"  placeholder="0" class="form-control" th:field="*{intValue}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="文字列データ"></label>
                        <div class="col-xs-3">
                            <input type="text" name="stringValue" class="form-control" th:field="*{stringValue}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="日付データ"></label>
                        <div class="col-xs-3">
                            <input type="date" name="dateValue" class="form-control" th:field="*{dateValue}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <button class="btn btn-primary" type="submit" th:text="確認"></button>
                        </div>
                    </div>
                    <div style="color:red;">
                            <span th:each="error : ${#fields.detailedErrors()}">
                                <span th:text="${error.message}"></span><br/>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
